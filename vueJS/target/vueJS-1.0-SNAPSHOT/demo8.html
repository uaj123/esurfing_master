<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			用户名:<input type="text" v-model="user.username">
			密码:<input type="text" v-model="user.password">
			<input type="submit" value="按钮" v-on:click="fun">
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				user:{
					username:"test",
					password:"123"
				}
			},
			methods:{
				fun:function () {
					this.user.username = "hahah";
					this.user.password = "345";
				}
			}
		})
	</script>

</html>
