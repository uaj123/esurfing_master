<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            /*发送ajax请求，加载所有省份数据*/
            $.get("provinceServlet",{},function (data) {
                var province = $("#province");

                /*遍历json数组*/
                $(data).each(function () {
                    /*创建<option>*/
                    var option = "<option name='"+this.id+"'>"+this.province+"</option>";
                    /*调用select的append追加option*/
                    province.append(option);
                });
            })
        })
    </script>
</head>
<body>
<select id="province">
    <option>--输入省份--</option>
</select>
</body>
</html>
